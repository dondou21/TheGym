<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Simple Test Page</h1>
    <p>This is a basic HTML file to test your deployment. Click the button below to see a message change!</p>

    <button onclick="changeMessage()">Click Me!</button>

    <div id="message"></div>

    <script>
        function changeMessage() {
            document.getElementById('message').innerText = 'You successfully deployed this page!';
        }
    </script>

</body>
</html>
